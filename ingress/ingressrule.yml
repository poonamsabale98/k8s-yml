  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: a7f20765c31ae496ea2c314f1cc7dcf8-1135141595.ap-southeast-1.elb.amazonaws.com
    http:
      paths:
        
         -  path: /
            pathType: Prefix
